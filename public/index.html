<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Note App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"
            integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous" defer></script>
    <script src="scripts/controllers/note-controller.js" type="module" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <!-- favicon: -->
    <link href="data:image/x-icon;base64,AAABAAEAEBAQAAAAAAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAA////AAycFgBcW1oAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAzMzMzMzMAADMzMzMzMwAAMxEhEREzAAAzEiIRETMAADMSIiERMwAAMyIiIhEzAAAzIiESITMAADMSEREiMwAAMxERERIjAAAzERERESIAADMzMzMzMiIAMzMzMzMzIgAAAAAAAAAAAAAAAAAAAAD//wAA//8AAMADAADAAwAAwAMAAMADAADAAwAAwAMAAMADAADAAwAAwAMAAMADAADAAAAAwAAAAP//AAD//wAA" rel="icon" type="image/x-icon" />
</head>
<body>

<div class="container">
    <header class="header">
        <div class="header-left">
            <button type="button" class="custom-input" id="create">Create a new Note</button>
            <div class="sorting-options">
                <button type="button" class="custom-input" id="sort-by-finish">By finish Date</button>
                <button type="button" class="custom-input" id="sort-by-created">By created Date</button>
                <button type="button" class="custom-input" id="sort-by-importance">By importance</button>
            </div>
        </div>
        <div class="header-right">
            <select name="mode" id="mode" class="custom-input">
                <option value="default" hidden>BlackWhite-Style</option>
                <option value="dark">Dark</option>
                <option value="light">Light</option>
            </select>
            <button type="button" class="custom-input" id="show-finished">Show finished</button>
        </div>
    </header>


    <main class="container">
        <h1>Tasks</h1>
        <ul class="tasks" id="notes-list">

        </ul>
    </main>


</div>


<div class="popup" id="popup">
    <div class="popup-content">
        <button id="close-popup">X</button>
        <form action="#" method="post" id="note-form">

            <div class="input-group">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" required>
            </div>

            <div class="input-group">
                <label for="description">Description</label>
                <textarea id="description" name="description"></textarea>
            </div>

            <div class="input-group">
                <label for="importance">Importance</label>
                <select name="importance" id="importance" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="input-group">
                <label for="duedate">Duedate</label>
                <input id="duedate" type="date" name="duedate" required>
            </div>


            <button type="submit">Save</button>
            <button type="reset">Reset</button>

        </form>


    </div>
</div>

<script id="note-template" type="text/x-handlebars-template">
    {{#each this}}
    <li class="task todo">
        <h2>{{ title }}</h2>
        <p>{{ description }}</p>
        <p>Importance: x | Due: Tomorrow</p>
    </li>
    {{/each}}
</script>

</body>
</html>
